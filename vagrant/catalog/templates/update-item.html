{% extends "main-template.html" %}
                    {% block main %}
                    <h1>Edit Item</h1>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="item_name">Item Name</label>
                            <input type="text" class="form-control" id="item_name" name="item_name" value="{{ selected_item.item_name }}" />
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" name="description" value="{{ selected_item.description }}" />
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control" id="category" name="category" list="categories" value="{{ selected_item.category }}" />
                            <datalist id="categories">{% for category in categories %}
                                <option value="{{ category.category }}" />{% endfor %}
                            </datalist>
                        </div>
                        <section>
                            <button type="submit" class="btn btn-primary">Edit</button>
                        </section>
                    </form>{% endblock %}
