{% extends "main-template.html" %}
                    {% block main %}
                    <h1>{{ selected_category.category }} Items ({{ category_items|length() }} item)</h1>
                    <ul>{% for item in category_items %}
                        <li><a href="{{ url_for('showItem', item_id=item.id) }}">{{ item.item_name }}</a></li>{% endfor %}
                    </ul>{% endblock %}
